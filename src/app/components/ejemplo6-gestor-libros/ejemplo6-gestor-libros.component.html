    <form (ngSubmit)="agregarLibro()">

      <input type="text" [(ngModel)]="nuevoLibro.autor" name="autor" placeholder="Autor" required>

    <!-- Tabla de libros -->
    <table>
      <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
